<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Sistema Biblioteca</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sistema Biblioteca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/libros">Libros</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="/generos">Generos</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container text-center">
		<br>
		<div>
			<h1>Lista de Libros</h1>
		</div>
			<br>
		<div>
		<a class="btn btn-primary" th:href="@{/libro/nuevo}">Añadir nuevo Libro</a>	
		</div>
		<br>
		<div>
		<a th:href="@{/report/libros}" class="btn btn-secondary">Generar Reporte</a>
		</div>
		
		<br>


		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Titulo</th>
						<th scope="col">Autor</th>
						<th scope="col">Fecha de Publicación</th>
						<th scope="col">Genero</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="libro :${listaLibros}">
						<td th:text="${libro.idLibro}"></td>
						<td th:text="${libro.titulo}"></td>
						<td th:text="${libro.autor}"></td>
						<td th:text="${libro.fechaPublicacion}"></td>
						<td th:text="${libro.genero.nombreGenero}"></td>
						<td><a th:href="@{'/libros/editar'+'/'+ ${libro.idLibro}}" class="btn btn-info">Editar</a>
							&nbsp;
							
							<a th:href="@{'/libros/eliminar'+'/'+ ${libro.idLibro}}" 
								onclick="return confirm('¿Está seguro de eliminar?');"
								class="btn btn-danger">Eliminar</a>
						</td>
					</tr>

				</tbody>
			</table>

		</div>

	</div>

</body>
</html>
